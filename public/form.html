<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Creative Business || Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="stylesheet" href="css/startup-materialize.min.css">-->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar absolute light blue darken-1">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><i class="icon-diamond"></i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html"><strong>Creative Business</strong></a></li>
                    <li><a href="graphic.html"><strong>Gráficas en tiempo real</strong></a></li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse right"><i class="material-icons white-text">menu</i></a>
            </div>
        </nav>
        <ul id="slide-out" class="side-nav">
            <li><a href="index.html"><strong>Creative Business</strong></a></li>
            <li><a href="graphic.html"><strong>Gráficas en tiempo real</strong></a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            <h1 class="center">Formulario:</h1>
            <h4 class="center">Se utilizará tu ubicación con fines estadisticos.</h4>
        </div>
        <hr>
        <div class="container">
            <form class="black-text">
                <div class="row">
                    <form class="container col s12">
                        <div class="row">
                            <div class="input-field col s12 m12 l6">
                                <input id="first_name" type="text" class="validate black-text">
                                <label for="first_name" data-error="wrong" data-success="right">Nombre</label>
                            </div>
                            <div class="input-field inline col s12 m12 l6">
                                <input id="age" type="number" class="validate black-text">
                                <label for="age" data-error="wrong" data-success="right">Edad</label>
                            </div>
                            <div class="input-field col s12 m12 l6">
                                <select id="sex">
                                    <option value="" disabled selected>Escoje tu sexo</option>
                                    <option value="1">Hombre</option>
                                    <option value="2">Mujer</option>
                                    <option value="3">No especificado</option>
                                </select>
                                <label>Sexo</label>
                            </div>
                            <div class="input-field col s12 m12 l6">
                                <select id="card">
                                    <option value="" disabled selected>Selecciona una opción</option>
                                    <option value="1">Crédito</option>
                                    <option value="2">Débito</option>
                                    <option value="3">Ambas</option>
                                    <option value="4">Ninguna</option>
                                </select>
                                <label>Utilizas tarjeta de crédito o débito</label>
                            </div>
                            <div class="input-field col s12 m12 l6">
                                <input id="ingreso" type="number" class="validate black-text">
                                <label for="ingreso" data-success="right">Ingreso Mensual (Solo numeros)</label>
                            </div>
                            <div class="input-field col s12 m12 l6 push-l3">
                                <select id="business">
                                    <option value="" disabled selected>Selecciona una opción</option>
                                    <option value="Supermercado">Supermercado</option>
                                    <option value="Farmacia">Farmacia</option>
                                    <option value="Tiendas de Electronicos">Tiendas de Electronicos</option>
                                    <option value="Cine">Cine</option>
                                    <option value="Escuela">Escuela</option>
                                    <option value="Médico">Médico</option>
                                    <option value="Restaurantes">Restaurantes</option>
                                    <option value="Banco">Banco</option>
                                    <option value="Expendedora">Expendedora</option>
                                    <option value="Bares">Bares</option>
                                </select>
                                <label>¿Qué negocios o establecimientos carecen en tu zona?</label>
                            </div>
                        </div>
                        <div class="row">
                            <a class="btn waves-effect waves-light center col push-s4 push-m5" id="submit_button"><i class="material-icons right">send</i>Enviar
                            </a>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </main>
    <footer class="page-footer  blue darken-1">
        <div class="container row white-text">
            <div class="col s12 m4">
                <h5>Contact</h5>
                <ul>
                    <li><a href="#!" class="grey-text text-lighten-4">Twitter</a></li>
                    <li><a href="#!" class="grey-text text-lighten-4">Facebook</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="js/location.js" async></script>
    <script src="js/firebase.js" charset="utf-8"></script>

    <!-- External libraries -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOReMN15YiVTD2pQiPBL0nmo4nOGkyaPM&libraries=places" async></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="js/imagesloaded.pkgd.min.js" async></script>
    <script src="js/masonry.pkgd.min.js" async></script>
    <script src="js/TweenMax.min.js" async></script>
    <script src="js/ScrollMagic.min.js"></script>
    <script src="js/animation.gsap.min.js" async></script>

    <!-- Initialization script -->
    <script src="js/startup.js"></script>
    <script src="js/firebase.js" charset="utf-8"></script>
    <script src="js/init.js"></script>

</body>
</html>
